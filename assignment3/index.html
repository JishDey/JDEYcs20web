<html>
  <head>
    <title> Joe's Hotdogs </title>
    <style>
        h1{
            color: #d44110;
            background-color: #D0EBE3;
            width: 100%;  text-align: center;
            margin : 0px;
        }
        h2{
            color: #D0EBE3;
            background-color: #d44110;
            width: 100%;  text-align: center;
            margin : 0px;
            margin-bottom: 10px;
        }
        html{
            font-size:20px;
        }
    </style>
  </head>
  <body>
    <h1> Joe's Hotdogs </h1>
    <h2> Hotdogs, fries, sodas near you! </h2>
    <script>
        const hotdogPrice = 4.80;
        const friesPrice = 3.95;
        const drinksPrice = 1.99;
        function showMoney(moneyIn){
            moneyIn *= 100;
            moneyIn = Math.round(moneyIn);
            moneyIn /= 100;
            moneyStr = moneyIn.toString();
            return moneyStr;
        }
        function subTotal(hdgs, fries, drinks){
            fin = hotdogPrice * hdgs;
            fin += drinksPrice * drinks;
            fin += friesPrice * fries;
            return fin;
        }
        function specialOffer(moneyIn){
            if (moneyIn >= 25){
                moneyIn *= 0.9;
            }
            return moneyIn;
        }
        function withTax(moneyIn){
            return moneyIn * 1.0625;
        }
        numDogs = prompt("How many hot dogs?", 1);
        numFries = prompt("How many fries?", 1);
        numSoda = prompt("How many drinks?", 1);
        orderSubtotal = subTotal(numDogs, numFries, numSoda);
        document.write("Subtotal: $" + showMoney(orderSubtotal) + "<br\>");
        special = specialOffer(showMoney(orderSubtotal));
        document.write("Including special: $" + special + "<br\>");
        offer = withTax(special);
        document.write("Total (+ tax): $" + showMoney(offer) + "<br\>");

    </script>

  </body>
</html>
