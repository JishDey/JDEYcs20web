<html>
  <head>
    <title> Tic-Tac-Toe </title>
    <style>
        div {
            border: #000000;
            border-style:solid;
            display:inline-block;
        }
        div.xobox {
            border: #000000;
            border-style:solid;
            height: 100px;
            width: 100px;
            margin:5;
            font-size: 100px;
            text-align: center;
        }
        div.xobox:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
  </head>
  <body>
    <h1> Tic-Tac-Toe! </h1>
        <div>
            <div class="xobox"> &nbsp; </div>
            <div class="xobox">X</div>
            <div class="xobox"> &nbsp; </div>
            </br>
            <div class="xobox"> &nbsp; </div>
            <div class="xobox">O</div>
            <div class="xobox">&nbsp;</div>
            </br>
            <div class="xobox">&nbsp;</div>
            <div class="xobox">&nbsp;</div>
            <div class="xobox">O</div>
        </div>

  </body>
</html>
